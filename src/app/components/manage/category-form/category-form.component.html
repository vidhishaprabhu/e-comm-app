<div class="flex flex-col px-40">
  @if(isEdit){
  <h1 class="text-center">Update Category</h1>
  } @else{
  <h1 class="text-center">Add New Category</h1>
  }
  <form class="shadow sm">
    <div class="flex flex-wrap">
      <div class="w-full gap-4">
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input matInput type="text" [(ngModel)]="name" name="name" />
        </mat-form-field>
      </div>
      <div class="w-full flex gap-4 justify-center my-5">
        @if(isEdit){
        <button
          mat-raised-button
          color="primary"
          [disabled]="!name"
          (click)="update()"
        >
          Update
        </button>
        } @else{
        <button
          mat-raised-button
          color="primary"
          [disabled]="!name"
          (click)="add()"
        >
          Add
        </button>
        }
      </div>
    </div>
  </form>
</div>
