<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 via-blue-100 to-purple-100 px-4">
  <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-8">
    
    <!-- Heading -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">
      Admin Profile
    </h2>

    <!-- Profile Details -->
    <div class="space-y-5">a
      <!-- Username -->
      <div class="flex items-center justify-between bg-gray-50 border border-gray-200 p-4 rounded-xl">
        <span class="text-gray-500 font-medium">Username</span>
        <span class="text-gray-800 font-semibold" *ngIf="!isEdit">
          {{ authService.username }}
        </span>
        <input type="text" matInput *ngIf="isEdit" [(ngModel)]="user.name">
      </div>

      <!-- Email -->
      <div class="flex items-center justify-between bg-gray-50 border border-gray-200 p-4 rounded-xl">
        <span class="text-gray-500 font-medium">Email</span>
        <span class="text-gray-800 font-semibold break-all" *ngIf="!isEdit">
          {{ authService.email }}
        </span>
        <input type="text" matInput *ngIf="isEdit" [(ngModel)]="user.email">
      </div>
    </div>

    <div class="flex justify-center mt-8">
      <button 
        class="px-6 py-2 rounded-lg bg-indigo-600 text-white font-semibold
               hover:bg-indigo-700 transition duration-300 shadow-md" (click)="isEdit=true">
        Edit Profile
      </button>
    </div>
    <div *ngIf="isEdit" class="flex gap-4 justify-center mt-6">
      <button mat-raised-button (click)="update()">Save</button>
      <button mat-raised-button (click)="cancel()">Cancel</button>
    </div>

  </div>
</div>
