<div
  *ngIf="product"
  class="max-w-7xl mx-auto p-6 bg-white mt-10 rounded-xl shadow-lg"
>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-start">
    <div class="flex justify-center">
      <img
        *ngIf="product?.images?.length"
        [src]="product.images[0]"
        alt=""
        class="w-full max-w-md object-contain transition hover:scale-105"
      />
    </div>

    <div>
      <h1 class="text-3xl font-bold text-gray-800">
        {{ product.name }}
      </h1>

      <p class="text-gray-600 mt-3">
        {{ product.shortDescription }}
      </p>

      <div class="flex items-center mt-4">
        <span class="text-yellow-500 text-lg">★★★★★</span>
        <span class="ml-2 text-gray-500">(245 Reviews)</span>
      </div>
      <span>Actual Price</span>
      <p class="text-3xl mt-5 text-gray-400">
        <s>₹{{ product.Price }}</s>
      </p>
      <span>Price After Discount</span>
      <span> ({{ product.discount }} % OFF)</span>
      <p class="text-3xl font-bold mt-5">₹{{ sellingPrice }}</p>
      
        <button
          mat-raised-button
          color="primary"
          class="mt-6"
          (click)="addToCart(product)"
        >
          <mat-icon>shopping_cart</mat-icon> Add to Cart
        </button>

      <div class="mt-8">
        <h2 class="text-xl font-semibold mb-3">Product Details</h2>
        <p class="text-gray-600">
          {{ product.description }}
        </p>
      </div>
      <div class="wishlist-actions">
        <button
          mat-raised-button
          color="warn"
          type="button"
          matTooltip="Add to Wishlist"
          (click)="addToWishlist(product)"
          class="wishlist-btn add-btn"
        >
          <mat-icon>favorite</mat-icon>
          <span>Add to Wishlist</span>
        </button>

        <button
          mat-raised-button
          color="accent"
          type="button"
          matTooltip="Remove from Wishlist"
          (click)="deleteWishlist(product)"
          class="wishlist-btn remove-btn"
        >
          <mat-icon>remove_circle_outline</mat-icon>
          <span>Remove from Wishlist</span>
        </button>
      </div>
    </div>
  </div>
</div>

<p class="text-2xl font-bold mt-5 text-center">Similar Product</p>

<div class="flex justify-center flex-wrap gap-6">
  <div
    *ngFor="let product of similarProduct"
    class="w-[260px] bg-white rounded-2xl shadow-md hover:shadow-xl transition duration-300 overflow-hidden group cursor-pointer"
    [routerLink]="['/product', product._id]"
  >
    <app-product-card [product]="product"></app-product-card>
  </div>
</div>
