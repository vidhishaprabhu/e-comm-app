<header class="ecom-header">
  <!-- Top Row -->
  <div class="top-bar">
    <div class="logo">
      <!-- <img src="assets/logo.png" alt="logo" /> -->
      <span><span><mat-icon>shopping_cart</mat-icon></span> ShopMart</span>
    </div>

    <div class="search-box">
      <input type="text" placeholder="Search for products, brands and more" (keyup.enter)="onSearch($event)"/>
      <button>
        <span><mat-icon>search</mat-icon> </span>
      </button>
    </div>

    <div class="actions">
      <div class="action">
        <span><mat-icon>account_circle</mat-icon></span>
      </div>
      <div class="action">
        <span><mat-icon>favorite</mat-icon></span>
      </div>
      <div class="action">
        <span><mat-icon>shopping_cart</mat-icon></span>
      </div>
    </div>
  </div>

  <!-- Category Row -->
  <nav class="category-bar">
    <ul class="pt-5">
      @for (category of categories; track $index) {
        <li>{{ category.name }}</li>
      }
    </ul>
  </nav>
</header>
